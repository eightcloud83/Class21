<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
<script>
    var i,j,nspace,nstar;
    var out="";
    for(i=0; i<5; i++) {
        nspace=4-i;
        for(j=0; j<nspace; j++)
            out=out+" ";
        nstar=2*i+1;
        for(j=0; j<nstar; j++)
            out=out+"*";
        out+="\n";
    }
    alert(out);
</script>
</head>
<body>

</body>
</html>
