<script>

function jGenStar(n,m) {
    var out="";
    nspace=m-n;
    for(j=0; j<nspace; j++)
        out=out+" ";
    nstar=2*n-1;
    for(j=0; j<nstar; j++)
        out=out+"*";
    return out;
}

function jShow(V)
{
    var A=V[1];
    var vid="iC"+V[0];
    var out=jGenStarA(A,5);
    var x=document.getElementById(vid);
    x.innerText=out;
}

function jGenStarA(A,m) {
    var n=m-A.length;
    var i;
    var out="";
    for (i=0; i<n; i++)
        out=out+"\n";
    n=A.length;
    for (i=0; i<n; i++) {
        var w=A[n-i-1];
        out=out+jGenStar(w,m)+"\n";
    }
    return out;
}

function jMain() {
    var A1=[1,[5,1]];
    var A2=[2,[4,2]];
    var A3=[3,[3]];
    jShow(A1);
    jShow(A2);
    jShow(A3);
}

window.addEventListener("load", function(){
    jMain();
});
</script>
