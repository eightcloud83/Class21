<script>
async function aSleep(ms) {
    return new Promise(R => setTimeout(R, ms));
}

function jGenStar(n,m) {
    var out="";
    nspace=m-n;
    for(j=0; j<nspace; j++)
        out=out+" ";
    nstar=2*n-1;
    for(j=0; j<nstar; j++)
        out=out+"*";
    for(j=0; j<nspace; j++)
        out=out+" ";
    return out;
}

function jGenStarA(A,m) {
    var n=m-A.length;
    var i;
    var out="";
    for (i=0; i<n; i++)
        out=out+"\n";
    n=A.length;
    for (i=0; i<n; i++) {
        var w=A[n-i-1];
        out=out+jGenStar(w,m)+"\n";
    }
    return out;
}

var gM=7;
var gN=0;
function jShow(V)
{
    var A=V[1];
    var vid="iC"+V[0];
    var out=jGenStarA(A,gM);
    var x=document.getElementById(vid);
    x.innerText=out;
}

async function jMove(VSrc,VTgt,VTmp,n) {
    var A=VSrc[1];
    if (n==1) {
        var w=A.pop();
        await aSleep(100);
        jShow(VSrc);
        jShow(VTgt);
        jShow(VTmp);
        VTgt[1].push(w);
        gN++;
        await aSleep(100);
        jShow(VSrc);
        jShow(VTgt);
        jShow(VTmp);
        document.getElementById('iMv').innerText=""+gN;
        return;
    }
    await jMove(VSrc,VTmp,VTgt,n-1);
    await jMove(VSrc,VTgt,VTmp,1);
    await jMove(VTmp,VTgt,VSrc,n-1);
}

async function jMain() {
    document.getElementById('iN').innerText=""+6;
    var A1=[1,[7,6,5,4,3,2,1]];
    var A2=[2,[]];
    var A3=[3,[]];
    jShow(A1);
    jShow(A2);
    jShow(A3);
    await jMove(A1,A3,A2,7);
}
window.addEventListener("load", function(){
    jMain();
});
</script>
